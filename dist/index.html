<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Startup-3</title>
  </head>
  <body>
    <section class="bg-[#2f1893]">
      <div class="max-w-[1120px] mx-auto px-3 min-h-screen flex flex-col">
        <nav class="flex justify-between items-center pt-[60px]">
          <h2 class="text-2xl font-bold text-white font-poppins">Startup 3</h2>
          <ul class="flex gap-8 items-center">
            <li>
              <a href="" class="text-lg font-medium text-white font-sans relative after:absolute after:bg-white after:w-0 hover:after:w-full after:h-[2px]  after:duration-700 after:top-5 after:left-0"
                >Subscribe</a
              >
            </li>
            <li>
              <a href="" class="text-lg font-medium text-white font-sans relative after:absolute after:bg-white after:w-0 hover:after:w-full after:h-[2px]  after:duration-700 after:top-5 after:left-0"
                >Features</a
              >
            </li>
            <li
              class="text-lg font-medium text-white font-sans py-[7px] px-[18px] hover:bg-[#25DAC5] duration-300 bg-[#482be7] rounded-[100px]"
            >
              Sign Up
            </li>
          </ul>
        </nav>
        <div class="flex flex-grow flex-col items-center justify-center">
          <h2
            class="text-[22px] font-medium text-white font-sans max-w-[607px] mx-auto text-center"
          >
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks from UI Kit.
          </h2> 
          <div class="flex pt-[73px] gap-4">
          <input type="text" placeholder="Your email" class="rounded-[100px] placeholder:text-[#5946a9] w-[350px] bg-transparent input:w-[350px] border-solid border-2 border-[#5946a9]  outline-none text-[#5946a9] py-[18px] px-[24px] font-sans"
          />
          <button class="rounded-[30px] hover:bg-[#25da]  duration-300 bg-[#25DAC5] py-[16px] px-[33px] text-xl  text-white font-medium">Send</button>
        </div>
        <p class="font-poppins font-normal text-bace text-[#6d5db3] pt-8">By signing up, you agree to the Terms of Service</p>
      </div>
    </section>
  </body>
